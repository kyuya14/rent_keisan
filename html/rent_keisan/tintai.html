        <div class="container">
            <div class="doc">

                <a href="#">

            </div>
            <div class="text">
                <input type="text" name="" id="start_age" value="32">歳

                    </script>

                <input type="text" name="" id="start_age" value="2022">年
            </div>
        </div>

            <div class="doc">
                <p>計算期間</p>
                <a href="#">

                </a>
            </div>
            <div class="text">
                <input type="text" name="" id="start_age" value="35">年間
            </div>
        </div>

        <h2>- 家賃補助 -</h2>
        <div class="container">
            <div class="doc">
                <p>家賃補助</p>
                <a href="#">
                    <img src="../img/help.png" alt="">
                </a>
            </div>
            <div class="text">
                <input type="text" name="" id="rent_month" min="0" max="100" value="7">万円
            </div>
        </div>
        <div class="container">
            <div class="doc">
                <p>家賃補助<br>終了年齢</p>
