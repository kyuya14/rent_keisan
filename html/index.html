<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRUE MONEY</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css.map">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/owned_house.js"></script>
    <script type="text/javascript" src="js/rent_house.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- <script type="text/javascript" src="js/bootstrap.min.js.map"></script> -->
    <!-- chartjs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
    
    
</head>
<body>
    <ul>
        <li><a href="#tintai">賃貸</a></li>
        <li><a href="#motiie">持ち家</a></li>
        <li><a href="#hikaku">賃貸・持ち家比較</a></li>
    </ul>

    <main>
        <h1 id="tintai">賃貸</h1>
        <!-- 期間 -->
        <div>
            <h2>基本情報</h2>
            <!-- 家賃 -->
                <p class="row_1">家賃</p>
                <p class="row_1"><input type="text" name="" id="rent_month" min="0" max="100" value="10">万円</p>

                <p class="row_1">年齢</p>
                <p class="row_1">
                    <select class="form-select" style="width:70%" name="" id="start_age" value="35">
                        <script>
                            var i;
                            for(i=32; i<70; i++){
                                document.write('<option value="'+i+'">'+i+'</option>');
                            }
                        </script>
                    </select>
                </p>

                <p class="row_1">期間</p>
                <p class="row_1">
                    <select class="form-select" style="width:70%" name="" id="limit">
                        <script>
                            var i;
                            for(i=50; i<70; i++){
                                document.write('<option value="'+i+'">'+i+'</option>');
                            }
                        </script>
                    </select>
                </p>
                <p class="row_1">開始年</p>
                <p class="row_1">
                    <select class="form-select" style="width:70%" name="" id="start_year" value="2025">
                        <script>
                            var i;
                            for(i=2022; i<2050; i++){
                                document.write('<option value="'+i+'">'+i+'</option>');
                            }
                        </script>
                    </select>   
                </p>
            </dl>

            <dl>
                <h2>家賃補助・期間</h2>
                <p class="row_1">家賃補助（月額）</p>
                <p class="row_1">
                    <input type="text" name="" id="hojo" min="0" max="100" value="7">万円
                </p>
                
                <p class="row_1">終了年齢</p>
                <p class="row_1">
                    <select class="form-select" style="width:70%" name="" id="hojo_end_age" value="40">
                        <script>
                            var i;
                            for(i=40; i<60; i++){
                                document.write('<option value="'+i+'">'+i+'</option>');
                            }
                            </script>
                    </select>歳
                </p>
                
            </dl>
            <dl> 
                <h2>駐車場</h2>
                <p class="row_1">駐車場料金（月額）</p>
                <p class="row_1">
                    <input type="text" name="" id="parking" min="0" max="100" value="1.5">万円
                    <!-- 開始年齢
                    <select name="" id="parking_start_age" value="">
                        <script>
                            var i;
                            for(i=0; i<60; i++){
                                document.write('<option value="'+i+'">'+i+'</option>');
                            }
                        </script>
                    </select>歳 -->
                </p>
                <p class="row_1">終了年齢</p>
                <p class="row_1">
                    <select class="form-select" style="width:70%" name="" id="parking_end_age" value="40">
                        <script>
                            var i;
                            for(i=40; i<60; i++){
                                document.write('<option value="'+i+'">'+i+'</option>');
                            }
                            </script>
                    </select>
                    歳
                </p>
            </dl>



            <!-- 光熱費 -->
            <!-- <p class="row_1">光熱費（削除予定）</p>
            <input type="text" name="" id="utility_cost" min="0" max="100" value="0">万円 -->

            <div>
                <p class="row_1">
                    <input class="btn btn-outline-primary" type="button" id="rent_house" value="賃貸計算" onclick="chart(0)">
                </p>
            </div>
            
        </div>


        <hr>

        <div>
            <h1 id="motiie">持ち家</h1>
            <!-- 住宅費用 -->
            <p class="row_1">住宅費用</p>
            <p class="row_1">
                <input type="text" name="" id="house_cost" value="5000">万円
            </p>

            <!-- 頭金 -->
            <p class="row_1">頭金</p>
            <p class="row_1">
                <input type="text" name="" id="atamakin" min="0" max="100" value="0">万円
            </p>

            <!-- 金利 -->
            <p class="row_1">金利（全期間固定）</p>
            <p class="row_1">
                <input type="text" name="" id="rate" value="0.015">
            </p>

            <!-- 固定資産税（年間） -->
            <p class="row_1">固定資産税（年間）</p>
            <p class="row_1">
                <input type="text" name="" id="koteishisan" value="15">万円
            </p>

            <!-- 期間 -->
            <p class="row_1">ローン支払い期間</p>
            <p class="row_1">
                <select class="form-select" style="width:70%" name="" id="limit_loan" value="35">
                    <script>
                        var i;
                        for(i=35; i<70; i++){
                            document.write('<option value="'+i+'">'+i+'</option>');
                        }
                    </script>
                </select>
            </p>

            <!-- 修繕費（TOTAL） -->
            <!-- <p class="row_1">修繕費（TOTAL）</p> -->
            <!-- <input type="text" name="" id="shuzenhi" value="600">万円 -->

            <p class="row_1">
                <input class="form-check-input" type="checkbox" id="tochi" name="土地売却">
                <label for="coding">※最終年に土地を売却する場合はチェック</label>
            </p>
            
            <!-- 年齢 -->
            <!-- <p class="row_1">年齢</p>
            <select name="" id="start_age" value="35">
                <script>
                    var i;
                    for(i=32; i<70; i++){
                        document.write('<option value="'+i+'">'+i+'</option>');
                    }
                </script>
            </select> -->

            <!-- 期間 -->
            <!-- <p class="row_1">期間</p>
            <select name="" id="limit" value="35">
                <script>
                    var i;
                    for(i=35; i<70; i++){
                        document.write('<option value="'+i+'">'+i+'</option>');
                    }
                </script>
            </select>-->
            <p class="row_1">
                <input class="btn btn-outline-primary" type="button" value="持ち家計算" onclick="chart(1)">
            </p>
        </div> 

        <hr>

        <div>

            <h1 id="hikaku">家賃と持ち家比較</h1>
            <p class="row_1">
            <input class="btn btn-outline-primary" type="button" value="賃貸・持ち家比較" onclick="chart(2)">
        </p>
        </div>

        <div>
            <canvas id="myChart" width="370" height="370" style="margin-left: auto;margin-right: auto;"></canvas>
        </div>

        <!-- ※「賃貸＋持ち家」は後ほど実装 -->

            <select class="form-select" style="width:70%" name="" id="limit_rent_age" value="35">
                <script>
                    var i;
                    for(i=40; i<70; i++){
                        document.write('<option value="'+i+'">'+i+'</option>');
                    }
                </script>
            </select>歳まで賃貸
        </div>
        <div>
            <input class="btn btn-outline-primary" type="button" value="賃貸＋持ち家" onclick="chart(3)">
        </div> -->

        <!-- ----------------------------------- -->
    </div>
    </main>
    <div>    
        <p class="row_1">
            <a href="#top">先頭へ戻る</a>
        </p>
    </div>
    
    <div>
        <script type="text/javascript" src="js/chartjs.js" ></script>
    </div>
    
</body>
</html>
