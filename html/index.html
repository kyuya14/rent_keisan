<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">

<body>
    <h1>賃貸</h1>
    <!-- 期間 -->
    <div>
        <!-- 家賃 -->
        <p>家賃</p>
        <input type="text" name="" id="rent_month" min="0" max="100" value="10">万円
        
        <!-- 年齢 -->
        <p>年齢</p>
        <select class="form-select" style="width:30%" name="" id="start_age" value="35">
            <script>
                var i;
                for(i=32; i<70; i++){
                    document.write('<option value="'+i+'">'+i+'</option>');
                }
            </script>
        </select>

        <!-- 期間 -->
        <p>期間</p>
        <select class="form-select" style="width:30%" name="" id="limit">
            <script>
                var i;
                for(i=35; i<70; i++){
                    document.write('<option value="'+i+'">'+i+'</option>');
                }
            </script>
        </select>

        <!-- 開始年 -->
        <p>開始年</p>
        <select class="form-select" style="width:30%" name="" id="start_year" value="2025">
            <script>
                var i;
                for(i=2022; i<2050; i++){
                    document.write('<option value="'+i+'">'+i+'</option>');
                }
            </script>
        </select>    

        <!-- 家賃補助 -->
        <p>家賃補助・補助期間</p>
        <input type="text" name="" id="hojo" min="0" max="100" value="7">万円
        <!-- 開始年齢
        <select name="" id="hojo_start_age" value="">
            <script>
                var i;
                for(i=0; i<60; i++){
                    document.write('<option value="'+i+'">'+i+'</option>');
                }
            </script>
        </select>歳 -->
        終了年齢
        <select class="form-select" style="width:30%" name="" id="hojo_end_age" value="40">
            <script>
                var i;
                for(i=40; i<60; i++){
                    document.write('<option value="'+i+'">'+i+'</option>');
                }
                </script>
        </select>歳


        <!-- 駐車場 -->
        <p>駐車場</p>
        <input type="text" name="" id="parking" min="0" max="100" value="1.5">万円
        <!-- 開始年齢
        <select name="" id="parking_start_age" value="">
            <script>
                var i;
                for(i=0; i<60; i++){
                    document.write('<option value="'+i+'">'+i+'</option>');
                }
            </script>
        </select>歳 -->
        終了年齢
        <select class="form-select" style="width:30%" name="" id="parking_end_age" value="">
            <script>
                var i;
                for(i=59; i<70; i++){
                    document.write('<option value="'+i+'">'+i+'</option>');
                }
            </script>
        </select>歳


        <!-- 光熱費 -->
        <p>光熱費（削除予定）</p>
        <input type="text" name="" id="utility_cost" min="0" max="100" value="0">万円
        
    </div>


    <h1>持ち家</h1>
    <div>
        <!-- 住宅費用 -->
        <p>住宅費用</p>
        <input type="text" name="" id="house_cost" value="5000">万円

        <!-- 頭金 -->
        <p>頭金</p>
        <input type="text" name="" id="atamakin" min="0" max="100" value="0">万円

        <!-- 金利 -->
        <p>金利（全期間固定）</p>
        <input type="text" name="" id="rate" value="0.015">

        <!-- 固定資産税（年間） -->
        <p>固定資産税（年間）</p>
        <input type="text" name="" id="koteishisan" value="15">万円

        <!-- 期間 -->
        <p>ローン支払い期間</p>
        <select class="form-select" style="width:30%" name="" id="limit_loan" value="35">
            <script>
                var i;
                for(i=35; i<70; i++){
                    document.write('<option value="'+i+'">'+i+'</option>');
                }
            </script>
        </select>

        <!-- 修繕費（TOTAL） -->
        <!-- <p>修繕費（TOTAL）</p> -->
        <!-- <input type="text" name="" id="shuzenhi" value="600">万円 -->

        <p>

            <input class="form-check-input" type="checkbox" id="tochi" name="土地売却">
            <label for="coding">※最終年に土地を売却する場合はチェックして下さい</label>
        </p>

    <div>
        <input class="btn btn-outline-primary" type="button" id="rent_house" value="賃貸計算" onclick="chart(0)">
    </div>

    <div>
        <input class="btn btn-outline-primary" type="button" value="持ち家計算" onclick="chart(1)">
    </div>


    <div>
        <input class="btn btn-outline-primary" type="button" value="賃貸・持ち家比較" onclick="chart(2)">
    </div>

    <div style="width:80%">
        <canvas id="myChart" width="400" height="400"></canvas>
    </div>

    <h1>賃貸＋持ち家</h1>
    <div>
        <select class="form-select" style="width:30%" name="" id="limit_rent" value="35">
            <script>
                var i;
                for(i=35; i<70; i++){
                    document.write('<option value="'+i+'">'+i+'</option>');
                }
            </script>
        </select>歳まで賃貸
    </div>
    <div>
        <input class="btn btn-outline-primary" type="button" value="賃貸＋持ち家" onclick="chart(3)">
    </div>
       
    
    <script type="text/javascript" src="js/chartjs.js" ></script>
