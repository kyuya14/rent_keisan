<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
    <script src="js/rent_house.js"></script>
    <script src="js/owned_house.js"></script>
</head>
<body>
    <h1>家賃計算</h1>
    <!-- 期間 -->
    <select name="" id="">
        <script>
            var i;
            for(i=20; i<70; i++){
                document.write('<option value="'+i+'">'+i+'</option>');
            }
        </script>
    </select>
    <!-- 開始年 -->
    <select name="" id="">
        <script>
            var i;
            for(i=2010; i<2050; i++){
                document.write('<option value="'+i+'">'+i+'</option>');
            }
        </script>
    </select>    
    <!-- 家賃 -->
    <input type="text" name="" id="" min="0" max="100">万円
    <input type="text" inputmode="numeric" pattern="\d*">

    <!-- 家賃補助 -->
    <input type="number" name="" id="" max="50">万円


    <input type="button" value="rent_house" onclick="rent_house()">
    <input type="button" value="owned_house" onclick="owned_house()">


</body>
</html>
